<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: chartreuse;
            color: darkblue;
            font: normal 25pt arial ;
        }
        h1{
            color: turquoise;
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição!!!</p>
<script> 

    var n1 = Number(window.prompt("digite um numero: "))    //Recebe a informação do usuario em forma de "string"  
    var n2 = Number(window.prompt("digite outro numero: ")) //e converte para numero
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    // O sinal de "+" (number + number) para adição
    // O sinal de "+" (string + string) para concatenação
    
</script>
</body>
</html>
