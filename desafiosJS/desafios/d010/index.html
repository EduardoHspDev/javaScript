<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section>
        <p id='resposta'>Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de &Delta;</p>
    </section>
    <script>
        function calcular(){
            var a = Number(window.prompt('Informe o valor de a'))
            var b = Number(window.prompt('Informe o valor de b'))
            var c = Number(window.prompt('Informe 0 valor de c'))
            var delta = (b**2)-4*a*c
            var resp = window.document.querySelector('#resposta')
            resp.innerHTML = `<p>Resolvendo Bhaskara</p> <p>A equação atual é ${a}x² + ${b}x + ${c} = 0</p> <p>O calculo realizado será Δ = ${b}² - 4 . ${a} . ${c}</p><p>O valor calculado foi Δ = ${delta}</p>`
        }
    </script>
    
</body>
</html>
