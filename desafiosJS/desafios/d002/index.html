<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas vindas</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <button onclick="interagir()"> Inicie o desafio</button>
    
    <script>
        function interagir(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}! que tem ${idade} anos de idade.`)
            
        }
    </script>
</body>
</html>
