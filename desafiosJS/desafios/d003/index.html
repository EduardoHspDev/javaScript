<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Antes e Depois</title>
    <style>
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="iniciar()">Antecessor e Sucessor</button>
    <script>
        function iniciar(){
            var numero = Number(window.prompt('Digite um numero inteiro qualquer'))
            window.alert(`Antes do ${numero}, temos o ${numero - 1} 
Depois do ${numero}, temos o ${numero + 1}.`)
        }
    </script>
</body>
</html>
