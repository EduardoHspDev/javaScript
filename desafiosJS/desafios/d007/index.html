<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Conversor R$ → US$</title>
    <style>
        body{
            font: 25px Arial
        }
        button{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de R$→US$</h1>
    <button onclick="iniciar()">Converter</button>
    <section>
        <p id='resposta'>Clique no botão para converter</p>
    </section>
    <script>
        var cotação = Number(window.prompt('Digite a cotação da moeda... '))
        function iniciar(){
            var carteira = Number(window.prompt('Quanto você possui na carteira? R$'))
            var valor = carteira/cotação
            var resp = window.document.querySelector('#resposta')
            resp.innerHTML=`Com o valor da sua carteira é possível gastar US$ ${valor.toFixed(2).replace('.',',')} `

        }
    </script>
    
</body>
</html>
