<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Verificação da População Braileira</h1>

    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='resp'>
    
    </div>
    <script>
        var pais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('resp')
        
        function verificar(){
            res.innerHTML = `Origem: ${pais.value}`
            if (pais.value != 'Brasil'){
                res.innerHTML += `<p>ESTRANGEIRO</p>`
                
            }else{
                res.innerHTML += ` <p>BRASILEIRO</p>`
                
            }
        }    
    </script>
    
</body>
</html>
