<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel">Km/h 
    <input type="button" value="Verificar" onclick="verificar()"> 
    <div id='res'>

    </div>
    <script>
       
        function verificar(){
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 67) {
                res.innerHTML += `<p><strong>Multado!</strong></p>`
                res.innerHTML += `<p>Dirija com cuidado!</p>`
            }
            res.innerHTML += `Use o cinto de segurança!`
        }
    </script> 
</body>
</html>
